<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>All Reports ‚Äî Ethics & Compliance</title>
    <script>
        // Anti-FOUC (Flash of Unstyled Content) script
        (function () {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'light') {
                    document.documentElement.classList.add('light-theme');
                }
            } catch (e) {}
        })();
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo">E&C</div>
                <div>
                    <h1>Ethics</h1>
                    <div style="font-size:12px;color:var(--muted)">Reporting Portal</div>
                </div>
            </div>
            <nav class="nav">
                <a href="dashboardnew.html"><span style="width:12px;display:inline-block;text-align:center">üìä</span>
                    Dashboard</a>
                <a href="index.html"><span style="width:12px;display:inline-block;text-align:center">‚úçÔ∏è</span> Submit a
                    Report</a>
                <a href="reports.html" class="active"><span class="dot"></span> View Reports</a>
            </nav>
        </aside>
        <main class="main">
            <div class="topbar">
                <h1>All Submitted Reports</h1>
                <div class="actions">
                    <div class="search">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:0.5">
                            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6"></circle>
                        </svg>
                        <input id="q" placeholder="Filter reports..." style="padding:0; box-shadow:none;" />
                    </div>
                    <button class="ghost" id="theme-switcher" title="Toggle theme"></button>
                </div>
            </div>
            <div class="table-card">
                <div class="table-wrap">
                    <table aria-label="Reports list">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Submitted At</th>
                                <th>Type</th>
                                <th>Location</th>
                                <th>Anonymous</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="reportsBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <div class="modal-backdrop" id="detailModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Report Details</h2><button id="closeModal" class="btn">Close</button>
            </div>
            <div class="modal-body" id="detailContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
